<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="category.css" />
</head>
<body>
    <header>
        <!-- 일단 현재 날짜로 설정함 -->
        <div id="current-date">
            <script>
                date = new Date();
                year = date.getFullYear();
                month = date.getMonth()+1;
                day = date.getDate();
                document.getElementById("current-date").innerHTML = year + "년 " + month + "월 " + day + "일";
            </script>
        </div>
        <button class="todolist-button">To Do List</button>
    </header>
    <div>
        <details>
            <summary>First category</summary>
            <p>one</p>
            <p>two</p>
            <p>three</p>
        </details>
    </div>
    <script src="category.js"></script>
</body>
