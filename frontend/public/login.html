<!DOCTYPE html>
<html>
    <head>
        <title>로그인</title>
        <meta charset= "utf-8">
        <link rel="stylesheet" href="../src/styles/login.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            .centered-image {
                display: block;
                margin-left: auto;
                margin-right: auto;
                width: 300px;
                height: auto;
                margin-bottom: 10px;
            }
            .login-form {
                text-align: center;
            }
            .links a {
                display: block;
                margin-bottom: 5px;
            }
            .links a:last-child {
                margin-bottom: 0;
            }
        </style>
    </head>
<body>
    <img src="예비로고.jpg" class="centered-image">
    <div class="login-form">
        <form action="main.html">
            <input type="text" name="email" class="text-field" placeholder="아이디">
            <input type="text" name="password" class="text-field" placeholder="비밀번호">
            <input type="submit" value="로그인" class="submit-btn">
        </form>
        <div class="links">
            <a href="gaip.html" style="display: block;">회원가입</a>
            <a href="pw.html" style="display: block">비밀번호를 잊어버리셨나요?</a>

</html>
